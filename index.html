<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayant Website</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page body */
        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        /* Container for iframe */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Make iframe take full container */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://my-blog-seven-murex-25.vercel.app/" 
            title="Jayant Blog"
            allowfullscreen
            loading="lazy">
        </iframe>
    </div>
</body>
</html>
